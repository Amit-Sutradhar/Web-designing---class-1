<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style.css">
</head>




<body>
     <div class="container">

    <form action="" method="get">
        <h1>Payment form</h1>

        <hr>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="Name" required  placeholder="Enter your name">  </p>
       
       
        <fieldset>
            <legend>Gender</legend>
            <!--fieldset is youse for making box , this fieldset tag is use to making group releted in a form this tag draw a boxaround the releted element /// and this legent tag is use to display the heading of the fieldset tag -->

             <p>

                 Male <input type="radio" name="gender" id="male">
                 Female <input type="radio" name="gender" id="female">
             </p>
        </fieldset>



             <p> Address: <textarea name="address" id="address" cols="60" rows="7"></textarea></p>
             <p>Email:  <input type="email" name="email" id="email" required placeholder="abc@gmail.com"></p> <!--placeholder="abc@gmail.com ex is use to display the text the you want from youser -->
             <p>Pincode: <input type="number" id="pincode" name="pincode"></p>

             <hr>

             <h2>Payment Information </h2>

             <p>Crd Type: 
                <select name="card_type" id="card_type">
                    <option value="">---select the card type---</option>
                    <option value="Visa">Visa</option>
                    <option value="Rupay">Rupay</option>
                    <option value="Master">Master</option>
                </select>
             </p>

             <p>Card Number: *
                <input type="number" id="cadr_number" name="cadr_number" required>
             </p>

             <p>Expairy date:*
                <input type="date" id="exp_date" name="exp_date" required> </p>

            <p>CVV: *
                <input type="password" id="cvv" name="password" required>  
            </p>

            <input type="submit" value="Pay Now">

          </fieldset>

    





    </form>




</div>

    
</body>
</html>
