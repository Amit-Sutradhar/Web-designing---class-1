<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Reset some default styling */
  body {
    margin: 0;
    padding: 0;
  }

  /* Create a flex container with wrapping */
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-start;
  }

  /* Style for each box */





  .box {
    width: calc(100% / 4);
    height: 200px;
    align-items: center; /* Align content vertically */
    justify-content: center; /* Align content horizontally */
    box-sizing: border-box;
    transition: all 0.9s ease-in-out;
    border: 1px solid rgb(255, 255, 255);


    display: flex; /* Add display flex for centering */
    font-size: 24px; /* Adjust font size */
    font-weight: bold; /* Make the text bold */
  }











  /* Background colors for different boxes */
  .box:nth-child(1) {
    background-color: rgb(153, 229, 255);
  }

  .box:nth-child(2) {
    background-color: rgb(113, 250, 113);
  }

  .box:nth-child(3) {
    background-color: rgb(249, 120, 120);
  }

  .box:nth-child(4) {
    background-color: rgb(247, 225, 63);
  }

  /* Media query for smaller screens (max-width: 1200px) */
  @media (max-width: 1200px) {
    .box {
      width: calc(100% / 2); /* Boxes take up 50% of the width, forming 2 columns */
    }
  }

  /* Media query for even smaller screens (max-width: 600px) */
  @media (max-width: 600px) {
    .box {
      width: 100%; /* Boxes take up the full width, stacking vertically */
    }
  }
</style>
<title>Responsive Boxes</title>
</head>
<body>

    <h1 style="text-align: center;">this is day 2 project challange using media element</h1>
  <div class="container">
    <div class="box">BOX1</div>
    <div class="box">BOX2</div>
    <div class="box">BOX3</div>
    <div class="box">BOX4</div>
  </div>
</body>
</html>
