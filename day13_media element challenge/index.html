<!DOCTYPE html>
<html>
<head>
<style>
  /* Styling for the container of boxes */
  .container {
    display: flex; /* Use flex display for the container */
    flex-wrap: wrap; /* Allow boxes to wrap to new lines when needed */
    transition: flex-basis 0.5s ease; /* Smoothly transition box sizes */
  }
  
  /* Styling for individual boxes */
  .box {
    flex-basis: 25%; /* Initially, each box takes 25% of container width */
    height: 100px;
    border: 1px solid black;
    display: flex; /* Use flex display for content alignment */
    align-items: center; /* Vertically center content */
    justify-content: center; /* Horizontally center content */
    box-sizing: border-box; /* Include borders in the box size */
    background-color: aqua;
  }

  /* Media query for screens up to 800px wide */
  @media (max-width: 800px) {
    .box {
      flex-basis: 50%; /* On smaller screens, each box takes 50% of container width */
    }
  }

  /* Media query for screens up to 600px wide */
  @media (max-width: 600px) {
    .box {
      flex-basis: 100%; /* On even smaller screens, each box takes 100% of container width */
    }
  }
</style>
</head>
<body>

<!-- Container holding the boxes -->
<div class="container">
  <!-- Individual boxes -->
  <div class="box">Hi Amit</div>
  <div class="box">Hi Amit</div>
  <div class="box">Hi Amit</div>
  <div class="box">Hi Amit</div>
</div>

</body>
</html>
