<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }

      .box {
        width: 200px;
        height: 200px;
        background-color: #3498db;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        margin: 10px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .container .box {
        flex: 1;
      }

      /* Styling for the first box */
      .container .box:first-child {
        background-color: #e74c3c;
        justify-content: space-around;
      }

      /* Styling for the small boxes inside the first box */
      .container .box:first-child .small-box {
        width: 40px;
        height: 40px;
        background-color: #2ecc71;
        margin: 5px;
        flex: 1; /* Add this line to make the small boxes flex */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="small-box">a</div>
        <div class="small-box">b</div>
        <div class="small-box">c</div>
        <div class="small-box">d</div>
      </div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
      <div class="box">Box 4</div>
      <div class="box">Box 5</div>
    </div>
  </body>
</html>
