<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Website</title>
    <style>
      /* Reset some default styles */
      body,
      h1,
      p {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
      }

      /* Navigation bar styles */
      .navbar {
        background-color: #333;
        color: white;
        width: 250px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        padding: 20px;
      }

      /* Content area styles */
      .content {
        margin-left: 260px; /* Adjust this to your liking */
        padding: 20px;
      }

      /* Header styles */
      .header {
        background-color: #0077b6;
        color: white;
        padding: 60px;
        text-align: center;
      }

      /* Article box styles */
      .article {
        background-color: #f4f4f4;
        padding: 20px;
        border: 1px solid #ddd;
      }

      /* Footer styles */
      .footer {
        background-color: #ff6b6b;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar -->
    <div class="navbar">
      <h2>Navigation</h2>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <!-- Content area -->
    <div class="content">
      <!-- Header -->
      <div class="header">
        <h1>Welcome to Your Website</h1>
      </div>

      <!-- Article box -->
      <div class="article">
        <h2>Article Title</h2>
        <p>This is the main content of your article.</p>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">&copy; 2023 Your Website</div>
  </body>
</html>
